spring.application.name=fonda1
# Usa la variable PORT si existe (nube), si no, usa el 7073 (local)
server.port=${PORT:7073}

# --- BASE DE DATOS ---
# Por defecto usa tu MySQL local. En la nube inyectas la URL de PostgreSQL
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fonda1}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:AxelDanielAdame}
# IMPORTANTE: Si vas a usar PostgreSQL en prod, define esta variable como 'org.postgresql.Driver'
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Nota: He comentado esta línea del ejemplo porque tus DTOs (como ProductoDto) 
# usan camelCase. Si la activas, cambiaría el JSON a snake_case y podría romper tu React.
# spring.jackson.property-naming-strategy=SNAKE_CASE 

# --- SEGURIDAD (JWT) ---
# Mantiene tu clave actual como default
jwt.secret.key=${JWT_SECRET:opGyeuEJuUQXXF66xUMk2iEWCS97ClNUWsaQTBW4DmTtX36E80zVcmkefu2bGyMWO+J+EmZHpZptDq57U7r4TQ==}

# --- EUREKA (Service Discovery) ---
eureka.client.service-url.defaultZone=${EUREKA_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# --- CLOUDINARY (NUEVO) ---
# Requiere que definas estas variables en tu entorno o Docker
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# --- SUBIDA DE ARCHIVOS (MULTIPART) ---
# Necesario para recibir el archivo antes de enviarlo a Cloudinary
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- CONEXIÓN SERVICIOS (Opcional para tus Feign Clients) ---
# Puedes usar estas variables en tus @FeignClient con url="${service.url.restaurante}..."
service.url.restaurante=${RESTAURANTE_URL:http://localhost:7072}
service.url.reservaciones=${RESERVAS_URL:http://localhost:7076}